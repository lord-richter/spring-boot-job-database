<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	crossorigin="anonymous">
<title>Job Search Database | New Posting</title>
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<div align="center">
		<h2 th:text="${message}">Success!</h2>
		<div class="container" align="left">
			<div class="card">
				<div class="card-header">Job Posting</div>
				<div class="card-body">
					<h5 class="card-title" th:text="${posting.postingName}">name</h5>
					<p class="card-text"><span th:text="${posting.companyName}">company</span><br/>
					<span th:text="${posting.companyAddress}">address</span></p>
					<p class="card-text"><a th:href="${posting.postingUrl}" th:text="${posting.postingUrl}" target="_blank">url</a></p>
					<p class="card-text">Application <span th:text="${posting.appStatus}">status</span> <span th:if="'Pending' != ${posting.appStatus}" th:text="${posting.appDate}">(date)</span></p>
				</div>
			</div>
			<a class="btn btn-primary" href="/postings">Return to Postings</a>
			<a class="btn btn-primary" href="/postings" th:href="'/postings/edit/postings/'+${posting.id}">Edit Posting</a>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
