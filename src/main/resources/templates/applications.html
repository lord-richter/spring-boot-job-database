<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Search Database | Active Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div th:replace="~{header :: header}"></div>
  <div class="container">
    <h1 th:text="'Active Applications ('+${applications.size()}+')'">Active Applications</h1>
    <table class="table">
      <thead>
      	<th scope="col">Date</th>
        <th scope="col">Company</th>
        <th scope="col">Position</th>
        <th scope="col">URL</th>
        <th scope="col">Status</th>
        <th/>
      </thead>
      <tbody>
		  <tr th:each="app : ${applications}">
          	<td th:text="${app.appDate}?${app.appDate}:${app.postingDate}">(app Date)</td>
          	<td th:text="${app.companyName}">(company)</td>
          	<td th:text="${app.postingName}">(position)</td>
          	<td><a href="https://www.google.com" th:if="${app.appStatusUrl!='' and app.appStatusUrl!=null}" th:href="${app.appStatusUrl}" target="_blank">Link</a></td>
          	<td th:text="${app.appStatus}">(status)</td>
          	<td>
				<a class="btn btn-primary" href="#" th:href="@{/applications/view/{id}(id=${app.id})}">Details</a>
			</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
