<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Job Search Database | Postings</title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <div class="card">
    	<div class="card-header">Job Posting</div>
        <div class="card-body">
        	<p>Posting Date: </p>
        	<p>Companuy: <span th:text="'Status: ' + ${posting.appId.status}">(status)</span></p>
            <p>Applied Date: <span th:text="${posting.appId.date} ? ${posting.appId.date}">(date)</span></p>
        </div>
    </div>
    <div class="card">
    	<div class="card-header">Application</div>
        <div class="card-body">
            <p>Status: <span th:text="'Status: ' + ${posting.appId.status}">(status)</span></p>
            <p>Applied Date: <span th:text="${posting.appId.date} ? ${posting.appId.date}">(date)</span></p>
        </div>
    </div>    
    <input type="submit" value="Save">
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
