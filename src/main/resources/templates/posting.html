<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Job Search Database | ${posting.postingName} </title>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
    <div class="card">
    	<div class="card-header">Job Posting Details</div>
        <div class="card-body">
        	<h3 class="card-title" th:text="${posting.postingName}">Position</h3>
            <h5 class="card-subtitle" th:text="|${posting.companyName} - ${posting.companyAddress}|">Company Name - Address</h5>
            <br/><p class="card-text">
            Posting: <a target="_blank" th:href="${posting.postingUrl}" th:text="${posting.postingUrl}">Link</a><br/>
            Reference: <span th:text="${posting.postingRef}">(ref)</span><br/>
            Status: <span th:text="${posting.appStatus}">(status)</span><br/>
            <span th:text="${posting.appDate} ? 'Application date: ' + ${posting.appDate}">(date)</span>
            </p>
        </div>
    </div>
    <a class="btn btn-primary" href="/postings">Return to Postings</a>
    <a class="btn btn-secondary" href="/postings" th:href="'/postings/edit/'+${posting.id}">Update</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
