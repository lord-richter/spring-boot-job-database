<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	crossorigin="anonymous">
<title>Job Search Database | Update Posting</title>
</head>
<body>
	<div th:replace="~{header :: header}"></div>
	<div class="container">
		<div class="card">
			<div class="card-header">Update Job Posting</div>
			<div class="card-body">

				<form action="#" th:action="@{'/postings/edit/' + ${posting.id}}" method="post" th:object="${posting}">
					<input type="hidden" th:field="*{id}" />
					<!--  input type="hidden" th:field="*{appDate}"/ -->
					<input type="hidden" th:field="*{postingDate}" />

					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Position:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{postingName}" />
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('postingName')}" th:errors="*{postingName}">(error)</label>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Company:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{companyName}" />
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">(error)</label>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Company Address:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{companyAddress}" />
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('companyAddress')}"
							th:errors="*{companyAddress}">(error)</label>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Reference:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{postingRef}" />
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('postingRef')}" th:errors="*{postingRef}">(error)</label>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Posting URL:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{postingUrl}" />
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('postingUrl')}" th:errors="*{postingUrl}">(error)</label>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Priority:</label>
						<div class="col-sm-8">
							<select th:field="*{postingPriority}">
								<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
							</select>
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('postingPriority')}"
							th:errors="*{postingPriority}">(error)</label>
					</div>
					<br />
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Comment:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{comment}" />
						</div>
						<label class="col-sm-2 col-form-label" th:if="${#fields.hasErrors('comment')}"
							th:errors="*{comment}">(error)</label>
					</div>
					<br />					
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Application Status:</label>
						<div class="col-sm-8">
							<ul style="list-style: none">
								<li th:each="status : ${statuslist}">
									<input type="radio" th:field="*{appStatus}" th:value="${status}" th:checked="${status == posting.appStatus}" />
									<label th:text="${status}"></label>
								</li>
							</ul>
						</div>
					</div>
					<br />
					<div class="form-group row" th:if="'Pending' != *{appStatus}">
						<!-- 						<label> <span class="col-sm-2 col-form-label">Application Date:</span> -->
						<!-- 						<span  class="col-sm-8 col-form-label" th:text="*{appDate}">(date)</span></label> -->
						<label class="col-sm-2 col-form-label">Application Date:</label>
						<div class="col-sm-8">
							<input class="form-control" type="date" th:field="*{appDate}" />
						</div>
					</div>
					<br />
					<div class="form-group row" th:if="'Pending' != *{appStatus}">
						<label class="col-sm-2 col-form-label">Application Status URL:</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" th:field="*{appStatusUrl}" />
						</div>
					</div>
					<br />
					<div class="form-group row">
						<div class="col-sm-2">
							<button class="btn btn-primary" type="submit">Update</button>
						</div>
					</div>
				</form>


			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
